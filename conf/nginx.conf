user www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# nginx-passenger config
	##
	# Uncomment it if you installed nginx-passenger
	##
	
	#passenger_root /usr;
	#passenger_ruby /usr/bin/ruby;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

        upstream oasysusa {
            #ip_hash;
            server localhost:8080;
            #server localhost:8081;
            #server localhost:8082;
            #server localhost:8083;
            #server unix:///home/oasysusa/oasys_corp/logs/uwsgi.sock;
        }

        server {
            listen 80;
            server_name oasysusa.com www.oasysusa.com;
            index index.html;
            #root /home/outcastgeek/www;
            charset         utf-8;
            gzip  on;
            gzip_disable "MSIE [1-6]\.(?!.*SV1)";

            access_log /home/oasysusa/oasys_corp/logs/nginx.access.log combined;

            location / {
                #proxy_pass_header Server;
                proxy_set_header Host $http_host;
                proxy_redirect off;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Scheme $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Server $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                #add_header X-Powered-By 'Outcastgeek Polyglot System';
                proxy_pass http://oasysusa;
                #uwsgi_pass  oasysusa;
                #include     uwsgi_params;
            }
            location /static {
                autoindex on;
                access_log off;
                add_header X-Static hit;
                add_header Pragma public;
                add_header Pragma public;
                add_header Cache-Control "public, must-revalidate, proxy-revalidate";
                expires modified +90d;
                alias /home/oasysusa/oasys_corp/oasysusa/oasysusa/static/;
            }
        }
        #Check this out: http://wiki.nginx.org/NginxHttpUwsgiModule#uwsgi_pass
        #Check this out: http://www.tcbarrett.com/2011/10/split-your-nginx-config-files-up-in-order-to-host-multiple-wordpress-domains/
        server {
            listen 6543;
            server_name localhost;
            index index.html;
            root /home/outcastgeek/www;
            charset         utf-8;
            gzip  on;
            gzip_disable "MSIE [1-6]\.(?!.*SV1)";
            location / {
                #proxy_pass_header Server;
                proxy_set_header Host $http_host;
                proxy_redirect off;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Scheme $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Server $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                add_header X-Powered-By 'Outcastgeek Polyglot System';
                #proxy_pass http://oasysusa;
                uwsgi_pass  oasysusa;
                include     uwsgi_params;
            }
        }
}


