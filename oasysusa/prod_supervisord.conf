
[unix_http_server]
file=/home/oasysusa/oasys_corp/logs/supervisor.sock

[supervisord]
pidfile=/home/oasysusa/oasys_corp/logs/supervisord.pid
logfile=/home/oasysusa/oasys_corp/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///home/oasysusa/oasys_corp/logs/supervisor.sock

