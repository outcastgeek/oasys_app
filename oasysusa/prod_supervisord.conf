[program:oasysusa-services]
command=/home/oasysusa/ENV/bin/run_oasysusa_services /home/oasysusa/oasys_corp/oasysusa/production.ini
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/home/oasysusa/oasys_corp/logs/services-1.log
stderr_logfile=/home/oasysusa/oasys_corp/logs/services-1.error.log
user=oasysusa
directory=/home/oasysusa/oasys_corp/oasysusa
environment=PORT="5000"

[program:oasysusa-web]
command=/home/oasysusa/ENV/bin/pserve /home/oasysusa/oasys_corp/oasysusa/production.ini http_port=808%(process_num)01d
process_name=%(program_name)s-%(process_num)01d
numprocs=2
numprocs_start=0
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/home/oasysusa/oasys_corp/logs/%(program_name)s-%(process_num)01d.log
stderr_logfile=/home/oasysusa/oasys_corp/logs/%(program_name)s-%(process_num)01d.error.log
user=oasysusa
directory=/home/oasysusa/oasys_corp/oasysusa
environment=PORT="5200"

[group:oasysusa]
programs=oasysusa-devices,oasysusa-services,oasysusa-web
